<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ClockChart</title>

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  canvas {
    border: 1px solid #2a0044;
  }
</style>
</head>
<body>

<canvas id="chart" width="800" height="300"></canvas>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");

// persistent start
const KEY = "clockchart_start";
let start = localStorage.getItem(KEY);
if (!start) {
  start = Date.now();
  localStorage.setItem(KEY, start);
} else {
  start = Number(start);
}

const INTERVAL = 1000; // 1 second per candle
const CANDLE_WIDTH = 8;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const elapsed = Date.now() - start;
  const candles = Math.floor(elapsed / INTERVAL) + 1;

  const maxVisible = Math.floor(canvas.width / CANDLE_WIDTH);
  const startIndex = Math.max(0, candles - maxVisible);

  for (let i = startIndex; i < candles; i++) {
    const x = (i - startIndex) * CANDLE_WIDTH;
    const heightRatio = (i + 1) / candles;
    const h = heightRatio * canvas.height;

    ctx.fillStyle = "#7a3cff";
    ctx.fillRect(
      x,
      canvas.height - h,
      CANDLE_WIDTH - 1,
      Math.max(h, 5)
    );
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
