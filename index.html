<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ClockChart</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #aaa;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  #controls {
    margin-bottom: 16px;
  }

  button {
    font-size: 16px;
    padding: 10px 16px;
    margin: 0 6px;
    background: #140022;
    color: #caa6ff;
    border: 1px solid #2a0044;
    cursor: pointer;
  }

  button.active {
    background: #7a3cff;
    color: #000;
  }

  #wrapper {
    width: 70vw;
    max-width: 900px;
    height: 40vh;
    max-height: 300px;
    border: 1px solid #2a0044;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>

<div id="controls">
  <button onclick="setMode('1s',1000)">1 sec</button>
  <button onclick="setMode('1m',60000)">1 min</button>
  <button onclick="setMode('1h',3600000)">1 hour</button>
  <button onclick="setMode('1d',86400000)">1 day</button>
</div>

<div id="wrapper">
  <canvas id="chart"></canvas>
</div>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
window.addEventListener("resize", resize);
resize();

let intervalMs = 60000;
let storageKey = "clockchart_start_1m";
let startTime = loadStart();

function loadStart() {
  let t = localStorage.getItem(storageKey);
  if (!t) {
    t = Date.now();
    localStorage.setItem(storageKey, t);
  }
  return parseInt(t, 10);
}

function setMode(name, ms) {
  intervalMs = ms;
  storageKey = "clockchart_start_" + name;
  startTime = loadStart();

  document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

setMode("1m",60000); // default

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const now = Date.now();
  const elapsed = now - startTime;

  const full = Math.floor(elapsed / intervalMs);
  const progress = (elapsed % intervalMs) / intervalMs;

  const candleWidth = 8;
  const maxVisible = Math.floor(canvas.width / candleWidth);
  const start = Math.max(0, full - maxVisible + 1);
  const maxValue = Math.max(1, full + progress);

  // completed candles
  for (let i = start; i < full; i++) {
    const x = (i - start) * candleWidth;
    const h = (i / maxValue) * canvas.height;
    ctx.fillStyle = "#7a3cff";
    ctx.fillRect(x, canvas.height - h, candleWidth - 1, Math.max(h, 2));
  }

  // live candle
  const x = (full - start) * candleWidth;
  const h = ((full + progress) / maxValue) * canvas.height;
  ctx.fillStyle = "#b084ff";
  ctx.fillRect(x, canvas.height - h, candleWidth - 1, Math.max(h, 2));

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
