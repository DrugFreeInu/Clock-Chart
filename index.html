<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ClockChart</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background: black;
  font-family: system-ui, sans-serif;
  color: #caa6ff;
}

/* ---- MASSIVE NEON SIGN ---- */
#neon {
  position: absolute;
  top: 6%;
  width: 100%;
  text-align: center;
  pointer-events: none;

  font-weight: 900;
  letter-spacing: 0.18em;
  font-size: min(22vw, 260px);
  color: #c59bff;

  text-shadow:
    0 0 10px rgba(197,155,255,0.75),
    0 0 32px rgba(176,132,255,0.75),
    0 0 80px rgba(140,60,255,0.7),
    0 0 160px rgba(100,20,200,0.6);

  animation: breathe 4.5s ease-in-out infinite;
}

@keyframes breathe {
  0% { opacity: 0.9; }
  50% {
    opacity: 1;
    text-shadow:
      0 0 18px rgba(197,155,255,1),
      0 0 64px rgba(176,132,255,1),
      0 0 140px rgba(140,60,255,0.95),
      0 0 260px rgba(100,20,200,0.9);
  }
  100% { opacity: 0.9; }
}

/* ---- CONTROLS ---- */
#controls {
  position: absolute;
  top: calc(6% + 22vw);
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 10;
}

button {
  background: rgba(40,10,80,0.6);
  color: #caa6ff;
  border: 1px solid rgba(160,120,255,0.4);
  padding: 8px 14px;
  font-size: 13px;
  letter-spacing: 0.1em;
  cursor: pointer;
  backdrop-filter: blur(4px);
}

button.active {
  background: rgba(160,120,255,0.9);
  color: black;
}

button:hover {
  background: rgba(120,80,200,0.8);
  color: black;
}

/* ---- CANVAS ---- */
canvas {
  display: block;
  touch-action: none;
}
</style>
</head>

<body>

<div id="neon">DFI&nbsp;TIME</div>

<div id="controls">
  <button class="active" onclick="setIntervalMode(1,this)">1s</button>
  <button onclick="setIntervalMode(60,this)">1m</button>
  <button onclick="setIntervalMode(3600,this)">1h</button>
  <button onclick="setIntervalMode(86400,this)">1d</button>
</div>

<canvas id="chart"></canvas>

<script>
/* ================= NEON FLICKER ================= */
const neon = document.getElementById("neon");

function flicker() {
  if (Math.random() < 0.05) {
    neon.style.opacity = "0.25";
    setTimeout(() => neon.style.opacity = "1", 45);
  }
}
setInterval(flicker, 220);

/* ================= CLOCKCHART ================= */
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// ---- chart layout ----
const CHART_WIDTH = 800;
const CHART_HEIGHT = 300;

// ---- persistent start ----
const KEY = "clockchart_start";
let start = localStorage.getItem(KEY);
if (!start) {
  start = Date.now();
  localStorage.setItem(KEY, start);
} else {
  start = Number(start);
}

// ---- interval state ----
let INTERVAL_SEC = 1;

// ---- config ----
const CANDLE_WIDTH = 6;
const CANDLE_GAP = 4;
const STEP = CANDLE_WIDTH + CANDLE_GAP;

// ---- interaction ----
let scrollOffset = 0;
let isHolding = false;
let lastX = 0;
let px = canvas.width / 2;
let py = canvas.height / 2;

function updatePointer(e) {
  px = e.clientX;
  py = e.clientY;
}

canvas.addEventListener("pointerdown", e => {
  e.preventDefault();
  canvas.setPointerCapture(e.pointerId);
  isHolding = true;
  lastX = e.clientX;
  updatePointer(e);
});

canvas.addEventListener("pointermove", e => {
  if (!isHolding) return;
  e.preventDefault();
  scrollOffset += e.clientX - lastX;
  lastX = e.clientX;
  updatePointer(e);
});

canvas.addEventListener("pointerup", e => {
  isHolding = false;
  canvas.releasePointerCapture(e.pointerId);
});

canvas.addEventListener("pointercancel", () => isHolding = false);

// ---- interval switch ----
function setIntervalMode(sec, btn) {
  INTERVAL_SEC = sec;
  document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

// ---- draw loop ----
function draw() {
  ctx.fillStyle = isHolding
    ? "rgba(0,0,0,0.06)"
    : "rgba(0,0,0,0.24)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const ox = (canvas.width - CHART_WIDTH) / 2;
  const oy = (canvas.height - CHART_HEIGHT) / 2 + 140;

  const elapsedSec = Math.floor((Date.now() - start) / 1000);
  const candles = Math.floor(elapsedSec / INTERVAL_SEC) + 1;

  const maxVisible = Math.ceil(CHART_WIDTH / STEP) + 2;
  const startIndex = Math.max(0, candles - maxVisible);

  for (let i = startIndex; i < candles; i++) {
    const x = ox + (i - startIndex) * STEP + scrollOffset;
    if (x < ox - STEP || x > ox + CHART_WIDTH + STEP) continue;

    const h = ((i + 1) / candles) * CHART_HEIGHT;
    ctx.fillStyle = (i % 2 === 0) ? "#9a6bff" : "#4b257a";
    ctx.fillRect(x, oy + CHART_HEIGHT - h, CANDLE_WIDTH, Math.max(h, 6));
  }

  if (isHolding) {
    ctx.globalCompositeOperation = "lighter";
    const r = 90;
    const g = ctx.createRadialGradient(px, py, 0, px, py, r);
    g.addColorStop(0, "rgba(110,70,170,0.22)");
    g.addColorStop(0.4, "rgba(90,55,140,0.12)");
    g.addColorStop(1, "rgba(0,0,0,0)");
    ctx.fillStyle = g;
    ctx.fillRect(px - r, py - r, r * 2, r * 2);
    ctx.globalCompositeOperation = "source-over";
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
