<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ClockChart</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: system-ui, sans-serif;
  }

  #wrapper {
    width: 70vw;
    max-width: 900px;
    height: 40vh;
    max-height: 300px;
    border: 1px solid #140022;
    background: #000;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>

<div id="wrapper">
  <canvas id="chart"></canvas>
</div>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
window.addEventListener("resize", resize);
resize();

const KEY = "clockchart_start_time";
const INTERVAL_MS = 60000; // 1 minute per candle

let startTime = localStorage.getItem(KEY);
if (!startTime) {
  startTime = Date.now();
  localStorage.setItem(KEY, startTime);
} else {
  startTime = parseInt(startTime, 10);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const elapsedMs = Date.now() - startTime;
  const candleCount = Math.floor(elapsedMs / INTERVAL_MS);

  const candleWidth = 8;
  const maxVisible = Math.floor(canvas.width / candleWidth);
  const start = Math.max(0, candleCount - maxVisible);

  const maxValue = candleCount || 1;

  for (let i = start; i <= candleCount; i++) {
    const x = (i - start) * candleWidth;
    const h = (i / maxValue) * canvas.height;

    ctx.fillStyle = "#7a3cff"; // purple
    ctx.fillRect(x, canvas.height - h, candleWidth - 1, h);
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
