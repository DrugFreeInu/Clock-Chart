<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ClockChart</title>

<style>
  body {
    margin: 0;
    background: black;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #caa6ff;
  }

  canvas {
    border: 1px solid #2a0044;
    touch-action: none;
  }

  #count {
    margin-top: 8px;
    font-size: 14px;
  }
</style>
</head>
<body>

<canvas id="chart" width="800" height="300"></canvas>
<div id="count">0</div>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");
const countEl = document.getElementById("count");

// ---- persistent time ----
const KEY = "clockchart_start";
let start = localStorage.getItem(KEY);
if (!start) {
  start = Date.now();
  localStorage.setItem(KEY, start);
} else {
  start = Number(start);
}

// ---- config ----
const INTERVAL_SEC = 1;
const CANDLE_WIDTH = 6;
const CANDLE_GAP = 4;
const STEP = CANDLE_WIDTH + CANDLE_GAP;

// ---- interaction state ----
let scrollOffset = 0;
let isHolding = false;
let lastX = 0;

// pointer position (for trails)
let px = canvas.width / 2;
let py = canvas.height / 2;

// ---- pointer events ----
canvas.addEventListener("pointerdown", e => {
  isHolding = true;
  lastX = e.clientX;
  updatePointer(e);
});

canvas.addEventListener("pointermove", e => {
  if (!isHolding) return;
  const dx = e.clientX - lastX;
  scrollOffset += dx;
  lastX = e.clientX;
  updatePointer(e);
});

canvas.addEventListener("pointerup", () => isHolding = false);
canvas.addEventListener("pointerleave", () => isHolding = false);

function updatePointer(e) {
  const rect = canvas.getBoundingClientRect();
  px = e.clientX - rect.left;
  py = e.clientY - rect.top;
}

// ---- draw loop ----
function draw() {
  // temporal fade (this creates trails)
  ctx.fillStyle = isHolding
    ? "rgba(0,0,0,0.06)"   // slow decay while holding
    : "rgba(0,0,0,0.25)";  // faster decay when released
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const elapsedSec = Math.floor((Date.now() - start) / 1000);
  const candles = Math.floor(elapsedSec / INTERVAL_SEC) + 1;
  countEl.textContent = `${candles} seconds`;

  const maxVisible = Math.ceil(canvas.width / STEP) + 2;
  const startIndex = Math.max(0, candles - maxVisible);

  // ---- candles ----
  for (let i = startIndex; i < candles; i++) {
    const x = (i - startIndex) * STEP + scrollOffset;
    if (x < -STEP || x > canvas.width + STEP) continue;

    const h = ((i + 1) / candles) * canvas.height;
    ctx.fillStyle = (i % 2 === 0) ? "#b084ff" : "#5a2bbf";
    ctx.fillRect(x, canvas.height - h, CANDLE_WIDTH, Math.max(h, 6));
  }

  // ---- finger-following glow ----
  if (isHolding) {
    const radius = 80;
    const grad = ctx.createRadialGradient(px, py, 0, px, py, radius);
    grad.addColorStop(0, "rgba(176,132,255,0.35)");
    grad.addColorStop(0.4, "rgba(176,132,255,0.18)");
    grad.addColorStop(1, "rgba(176,132,255,0)");

    ctx.fillStyle = grad;
    ctx.fillRect(px - radius, py - radius, radius * 2, radius * 2);
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
