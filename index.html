<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ClockChart</title>

<style>
  body {
    margin: 0;
    background: black;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #caa6ff;
  }

  #controls {
    margin-bottom: 10px;
  }

  button {
    font-size: 14px;
    padding: 8px 14px;
    margin: 0 4px;
    background: #140022;
    color: #caa6ff;
    border: 1px solid #2a0044;
    cursor: pointer;
  }

  button.active {
    background: #7a3cff;
    color: black;
  }

  #wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  canvas {
    border: 1px solid #2a0044;
  }

  #count {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.9;
  }
</style>
</head>
<body>

<div id="controls">
  <button onclick="setIntervalMode(1,this)">1 sec</button>
  <button onclick="setIntervalMode(60,this)">1 min</button>
  <button onclick="setIntervalMode(3600,this)">1 hour</button>
  <button onclick="setIntervalMode(86400,this)">1 day</button>
</div>

<div id="wrapper">
  <canvas id="chart" width="800" height="300"></canvas>
  <div id="count">0</div>
</div>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");
const countEl = document.getElementById("count");

// persistent start
const KEY = "clockchart_start";
let start = localStorage.getItem(KEY);
if (!start) {
  start = Date.now();
  localStorage.setItem(KEY, start);
} else {
  start = Number(start);
}

const CANDLE_WIDTH = 8;
let intervalSec = 1; // default 1 second

function setIntervalMode(sec, btn) {
  intervalSec = sec;
  document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

// default active button
document.querySelectorAll("button")[0].classList.add("active");

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const elapsedSec = Math.floor((Date.now() - start) / 1000);
  const candles = Math.floor(elapsedSec / intervalSec) + 1;

  // update count text
  const label =
    intervalSec === 1 ? "seconds" :
    intervalSec === 60 ? "minutes" :
    intervalSec === 3600 ? "hours" : "days";
  countEl.textContent = `${candles} ${label}`;

  const maxVisible = Math.floor(canvas.width / CANDLE_WIDTH);
  const startIndex = Math.max(0, candles - maxVisible);

  for (let i = startIndex; i < candles; i++) {
    const x = (i - startIndex) * CANDLE_WIDTH;
    const h = ((i + 1) / candles) * canvas.height;

    ctx.fillStyle = "#7a3cff";
    ctx.fillRect(
      x,
      canvas.height - h,
      CANDLE_WIDTH - 1,
      Math.max(h, 6)
    );
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
